<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine-prachtige-wetter-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" action="#" method="GET">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-form-input"
                />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">Harare</h1>
                    <p class="weather-app-details">
                        <span class="date-time">Wednesday 13:52, partly cloudy</span><br />
                        Humidity: <span class="humidity"><strong>78%</strong></span>, 
                        Wind: <span class="wind"><strong>4.13km/h</strong></span>
                    </p>
                </div>
                <div class="weather-app-temperature-container" style="display: flex; justify-content: flex-end; align-items: center;">
                    <div class="weather-app-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="Few clouds during the day" class="icon">
                    </div>
                    <div class="weather-app-temp-unit">
                        <span class="weather-app-temperature">12</span>
                        <span class="weather-app-unit">Â°C</span>
                    </div>
                </div>
                    </main>
                    <footer>
                        Coded by 
                        <a href="https://github.com/Primmy87" target="_blank">Primrose Ncube</a> 
                        is open sourced on 
                        <a href="https://github.com/Primmy87/Meine-Wetter-App" target="_blank">GitHub</a> 
                        and hosted 
                        <a href="https://meine-wetter-shecodesapp.netlify.app/" target="_blank">on Netlify</a>
                      </footer>
                      </div>
                      
                      <!-- Include your JavaScript file -->
                      <script src="index.js"></script>
                      </body>
                      </html>
